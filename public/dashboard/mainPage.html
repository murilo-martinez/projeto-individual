<!DOCTYPE html>
<html lang="pt-br">

<head>
	<link rel="shortcut icon" href="../assets/icon/favicon2.ico" type="image/x-icon">
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>MZFC | Geral</title>
	<link rel="stylesheet" href="./../css/dashboards.css">
	<!-- <link rel="stylesheet" href="./../css/estilo.css" /> -->
	<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
	<script src="../js/sessao.js"></script>
	<link rel="preconnect" href="https://fonts.gstatic.com">
	<link href="https://fonts.googleapis.com/css2?family=Exo+2:wght@100;200;300;400;500;600;700;800;900&display=swap"
		rel="stylesheet">
</head>

<body
	onload="validarSessao(); exibirJogadores(); exibirMediaAcertos(); atualizarTabelaClassificacao(); exibirGraficoEvolucaoAcertos()">
	<div class="janela">
		<div class="header-left dash-header">
			<h1>MZFC</h1>
			<div class="hello">
				<h3>Ol√°, <span id="b_usuario">usu√°rio</span>!</h3>
			</div>
			<div class="btn-nav-white">
				<h3>Geral</h3>
			</div>
			<div class="btn-nav-white">
				<a href="./quiz.html">
					<h3>Quiz</h3>
				</a>
			</div>
			<div class="btn-nav-white">
				<a href="./post.html">
					<h3>Post</h3>
				</a>
			</div>
			<div class="btn-logout" onclick="limparSessao()">
				<h3>Sair</h3>
			</div>
		</div>
		<div class="dash">
			<div class="jogadores-media">
				<h2>M√©dias Globais</h2>
				<div class="box">
					<div id="jogadores" class="info-box">
						<h3>Usu√°rios Ativos:</h3>
						<div id="listaJogadores"></div>
					</div>
					<div id="mediaAcertos" class="info-box">
						<h3>M√©dia de Acertos:</h3>
						<p id="mediaValor"></p>
					</div>
				</div>
			</div>
			<div id="classificacao" class="info-box">
				<h3>Classifica√ß√£o</h3>
				<table id="tabelaClassificacao">
					<thead>
						<tr>
							<th>Posi√ß√£o</th>
							<th>Jogador</th>
							<th>Pontos</th>
						</tr>
					</thead>
					<tbody id="corpoTabela"></tbody>
				</table>
			</div>
			<div class="grafico-evolucao">
				<h3>Seus √∫ltimos resultados</h3>
				<canvas id="graficoEvolucaoAcertos" width="150px" height="70" style="padding: 3rem;"></canvas>
			</div>
		</div>
	</div>
	<script>
		b_usuario.innerHTML = sessionStorage.NOME_USUARIO;

		function exibirJogadores() {
			fetch('/medidas/jogadores')
				.then(response => response.json())
				.then(data => {
					const listaJogadores = document.getElementById("listaJogadores");
					listaJogadores.innerText = `${data.length}`;
				})
				.catch(error => console.error('Erro ao buscar jogadores:', error));
		}

		function exibirMediaAcertos() {
			fetch('/medidas/media-acertos')
				.then(response => response.json())
				.then(data => {
					const mediaValor = document.getElementById("mediaValor");
					mediaValor.innerText = `${Number(data[0].media_acertos).toFixed(0)}`;
				})
				.catch(error => console.error('Erro ao buscar m√©dia de acertos:', error));
		}


		function atualizarTabelaClassificacao() {
			fetch('/medidas/classificacao')
				.then(response => response.json())
				.then(data => {
					const corpoTabela = document.getElementById("corpoTabela");

					const linhas = corpoTabela.querySelectorAll("tr");
					for (let i = 0; i < linhas.length; i++) {
						const linha = linhas[i];
						const jogador = linha.querySelector("td:nth-child(2)").textContent.trim();
						const pontuacao = parseInt(linha.querySelector("td:nth-child(3)").textContent.trim());
						console.log(jogador, pontuacao);
					}

					for (let i = 0; i < data.length; i++) {
						const item = data[i];
						const nomeJogador = item.nome;
						const pontuacaoJogador = item.acertos;

						adicionarJogadorTabela(corpoTabela, nomeJogador, pontuacaoJogador, i + 1);
					}
				})
				.catch(error => console.error('Erro ao buscar classifica√ß√£o:', error));
		}

		function adicionarJogadorTabela(corpoTabela, nomeJogador, pontuacaoJogador, posicao) {
			const linha = document.createElement("tr");
			const colunaPosicao = document.createElement("td");

			// Adicionar coroa baseada na posi√ß√£o
			let coroa = '';
			if (posicao === 1) {
				coroa = ' üëë'; // Coroa de ouro
				linha.style.backgroundColor = "#FFD700"; // Fundo dourado
			} else if (posicao === 2) {
				coroa = ' üëë'; // Coroa de prata
				linha.style.backgroundColor = "#C0C0C0"; // Fundo prateado
			} else if (posicao === 3) {
				coroa = ' üëë'; // Coroa de bronze
				linha.style.backgroundColor = "#CD7F32"; // Fundo bronzeado
			}

			colunaPosicao.innerHTML = `${posicao}¬∫${coroa}`;
			const colunaJogador = document.createElement("td");
			colunaJogador.textContent = nomeJogador;
			if (nomeJogador === sessionStorage.NOME_USUARIO) {
				colunaJogador.classList.add("player-highlighted");
			}

			const colunaPontuacao = document.createElement("td");
			colunaPontuacao.textContent = pontuacaoJogador;
			linha.appendChild(colunaPosicao);
			linha.appendChild(colunaJogador);
			linha.appendChild(colunaPontuacao);
			corpoTabela.appendChild(linha);
		}

		function exibirGraficoEvolucaoAcertos() {
			const fk_usuario = sessionStorage.ID_USUARIO;

			if (!fk_usuario) {
				console.error("ID do usu√°rio n√£o encontrado na sessionStorage.");
				return;
			}

			fetch(`/medidas/ultimos-acertos/${fk_usuario}`)
				.then(response => response.json())
				.then(data => {
					const labels = data.map(item => item.data);
					const acertos = data.map(item => item.acertos);

					const ctx = document.getElementById('graficoEvolucaoAcertos').getContext('2d');
					const graficoEvolucaoAcertos = new Chart(ctx, {
						type: 'bar',
						data: {
							labels: labels,
							datasets: [{
								label: '√öltimos Acertos',
								data: acertos,
								borderColor: '#FFD700',
								backgroundColor: '#ffd90080',
								borderWidth: 1
							}]
						},
						options: {
							scales: {
								y: {
									beginAtZero: true
								}
							}
						}
					});
				})
				.catch(error => console.error('Erro ao buscar √∫ltimos acertos:', error));
		}
	</script>
</body>

</html>
